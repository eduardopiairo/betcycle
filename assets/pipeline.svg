<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple pipeline diagram: Version Control -> CI -> CD -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <style>
      .box { fill: #1f6feb; stroke: #0b4db6; stroke-width: 2; rx: 10; ry: 10; }
      .label { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill: #fff; font-size: 16px; font-weight: 600; }
      .sub { font-size: 12px; fill: #f0f6ff; }
      .arrow { stroke: #2d9cff; stroke-width: 4; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d9cff" />
    </marker>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="40" y="40" width="220" height="100" rx="12" ry="12" />
  <rect class="box" x="290" y="40" width="220" height="100" rx="12" ry="12" />
  <rect class="box" x="540" y="40" width="220" height="100" rx="12" ry="12" />

  <!-- Labels -->
  <text class="label" x="150" y="80" text-anchor="middle">Version Control</text>
  <text class="sub" x="150" y="105" text-anchor="middle">Branching, PRs, commits</text>

  <text class="label" x="400" y="80" text-anchor="middle">CI</text>
  <text class="sub" x="400" y="105" text-anchor="middle">Build, tests, analysis</text>

  <text class="label" x="650" y="80" text-anchor="middle">CD</text>
  <text class="sub" x="650" y="105" text-anchor="middle">Deployments & releases</text>

  <!-- Arrows -->
  <path class="arrow" d="M260 90 L290 90" marker-end="url(#arrowhead)" />
  <path class="arrow" d="M510 90 L540 90" marker-end="url(#arrowhead)" />

  <!-- Optional subtle background -->
  <rect x="0" y="0" width="800" height="200" fill="transparent" />
</svg>
